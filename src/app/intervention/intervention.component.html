<div class="mb-3">
  <input 
    type="text" 
    class="form-control" 
    placeholder="Search by Surgeon" 
    [(ngModel)]="searchTerm" 
    (keyup)="search()">
</div>

<div 
  class="scrollable-container" 
  style="height: 500px; overflow-y: auto;" 
  (scroll)="scrolling($event)">

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Surgeon</th>
        <th>Favorite Anesthetist</th>
        <th>Favorite Nurse 1</th>
        <th>Favorite Nurse 2</th>
        <th>Favorite Room</th>
        <th>Favorite Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let intervention of displayedInterventions">
        <td>{{ intervention.surgeon }}</td>
        <td>{{ intervention.anesthsiste }}</td>
        <td>{{ intervention.nurse1 }}</td>
        <td>{{ intervention.nurse2 }}</td>
        <td>{{ intervention.roomNumber }}</td>
        <td>{{ intervention.intervention }}</td>
      </tr>
    </tbody>
  </table>

</div>
